<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cikrcal queu</title>
    <script>
        class Queue{
            constructor (size){
                this.max=size
                this.currentsize=0
                this.rear=-1
                this.front=-1
                this.item=new Array(size)
            }
            enquee(newEl){
                if (this.currentsize!=this.max) {
                    if (this.rear==this.max-1) {
                        this.rear=0
                    }else{
                        this.rear++
                    }
                    this.item[this.rear]=newEl
                    this.currentsize++
                    if((this.front== -1)){
                     this.front=this.rear
                    }
                }
            }
            dequeu(){
                if(this.currentsize!=0){
                    this.item[this.front]=null
                    if (this.front==this.max-1) {
                        this.front=0
                    } else {
                        this.front++
                    }
                    this.currentsize--
                }
                else{
                    this.front=-1
                    this.rear=-1
                    alert('full')
                }
            }
        }
    </script>
</head>

</html>
