<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack str</title>
    <script>
        let data=[]
        let currentsize=data.length
        function Push(newel) {
            data[currentsize]=newel
            currentsize+=1
        }

        function Pop() {
            lastrmove=data[currentsize]
            currentsize-=1
            data.length=currentsize
            return lastrmove
        }

        function reverse(item) {
            for(let i=0;i<item.length;i++){
                Push(item[i])
            }
            for(let i=0;i<item.length;i++){
                item[i]=Pop()
            }
        }
        var str="anil"
        str=str.split('')
        reverse(str)
        console.warn(str);
        
    </script>
</head>

</html>
